name: Build and Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    name: Build client
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: corepack enable
        
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ./client/pnpm-lock.yaml

      - run: pnpm install
        working-directory: ./client

      - run: pnpm build
        working-directory: ./client
        
      - run: pnpm lint
        working-directory: ./client
        
      - run: pnpm audit
        working-directory: ./client

      # - run: pnpm pw:install
        # working-directory: ./client

      # - run: pnpm pw
        # working-directory: ./client

      # - uses: actions/upload-artifact@v3
      #   if: always()
      #   with:
      #     name: playwright-report
      #     path: playwright-report
      #     retention-days: 10
        # working-directory: ./client

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: jjs98/meter-reading-client

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: client
          push: true
          tags: jjs98/meter-reading-client:latest
          platforms: linux/arm64

  build-backend:
    name: Build server
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Build API
        run: dotnet build ./server/WebApi/WebApi.csproj -c Release

      # - name: Test API
      #   run: dotnet test ./server/WebApi.Tests/WebApi.Tests.csproj

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: server
          push: true
          tags: jjs98/meter-reading-api:latest
          platforms: linux/arm64

  deploy:
    name: Deploy
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Push Watchtower
        id: push_watchtower
        run: 'curl -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" "${{ secrets.WATCHTOWER_URL }}"'
        if: github.ref == 'refs/heads/main'
    
