<p>meter-list works!</p>
<button (click)="addMeter()">Add Meter</button>
<div>
  @for (meter of meters(); track meter){
  <span>{{ meter.id }}</span>
  <span>{{ meter.owner }}</span>
  <span>{{ meter.location }}</span>
  <span>{{ meter.meterNumber }}</span>
  <span>{{ meter.type }}</span>
  <span>{{ meter.comment }}</span>
  }
</div>
